<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="globalHead">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            (function () {
                const stored = localStorage.getItem('jw-theme');
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                const theme = (stored === 'light' || stored === 'dark') ? stored : (prefersDark ? 'dark' : 'light');
                document.documentElement.setAttribute('data-theme', theme);
                const $myPageBtn = document.querySelector('.my-page');
                const path = window.location.pathname;
                if ($myPageBtn && path === '/my') {
                    $myPageBtn.style.display = 'none';
                }
            })();

            (function () {
                const toggle = document.getElementById('advancedSearchToggle');
                const panel = document.getElementById('advancedSearch');
                const resetBtn = document.getElementById('advancedSearchReset');
                const submitBtn = document.getElementById('advancedSearchSubmit');
                const form = document.getElementById('globalSearchForm');
                const nicknameField = document.getElementById('searchNickname');
                const categoryField = document.getElementById('searchCategory');
                const titleField = document.getElementById('searchTitle');
                const nicknameHidden = document.getElementById('globalSearchNickname');
                const categoryHidden = document.getElementById('globalSearchCategoryName');
                const titleHidden = document.getElementById('globalSearchTitle');

                const syncAdvancedValues = () => {
                    if (nicknameHidden && nicknameField) {
                        nicknameHidden.value = nicknameField.value;
                    }
                    if (categoryHidden && categoryField) {
                        categoryHidden.value = categoryField.value;
                    }
                    if (titleHidden && titleField) {
                        titleHidden.value = titleField.value;
                    }
                };

                if (form) {
                    form.addEventListener('submit', () => syncAdvancedValues());
                }

                if (toggle && panel) {
                    toggle.addEventListener('click', () => {
                        const isHidden = panel.hasAttribute('hidden');
                        if (isHidden) {
                            panel.removeAttribute('hidden');
                            toggle.setAttribute('aria-expanded', 'true');
                        } else {
                            panel.setAttribute('hidden', 'hidden');
                            toggle.setAttribute('aria-expanded', 'false');
                        }
                    });
                }

                if (resetBtn && panel) {
                    resetBtn.addEventListener('click', () => {
                        panel.querySelectorAll('input').forEach(input => input.value = '');
                        if (nicknameHidden) nicknameHidden.value = '';
                        if (categoryHidden) categoryHidden.value = '';
                        if (titleHidden) titleHidden.value = '';
                    });
                }

                if (submitBtn && form) {
                    submitBtn.addEventListener('click', () => {
                        syncAdvancedValues();
                        if (typeof form.requestSubmit === 'function') {
                            form.requestSubmit();
                            return;
                        }
                        form.submit();
                    });
                }

                const chipGroup = document.getElementById('searchChipGroup');
                if (chipGroup) {
                    chipGroup.addEventListener('click', (event) => {
                        const target = event.target.closest('.chip');
                        if (!target) return;
                        const inputId = target.dataset.target;
                        const input = document.getElementById(inputId);
                        if (input) {
                            input.focus();
                        }
                    });
                }
            })();
        });

    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/common/popup.css" th:href="@{/css/common/popup.css}" rel="stylesheet">
</th:block>
