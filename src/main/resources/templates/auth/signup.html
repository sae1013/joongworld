<!doctype html>
<html lang="ko" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입 · 중고마켓</title>
    <th:block th:replace="fragments/header :: globalHead"></th:block>
    <link href="/css/auth/signup.css" th:href="@{/css/auth/signup.css}" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: siteHeader"></div>

<main class="signup-main">
    <div class="container-xl">
        <div class="signup-wrapper">
            <section class="signup-card" aria-labelledby="signupTitle">
                <div class="signup-headline">
                    <h1 id="signupTitle">중고마켓 회원가입</h1>
                    <p class="subtitle">한 번의 가입으로 앱과 카페 상품을 모두 관리해 보세요.</p>
                </div>
                <form class="signup-form" th:action="@{/signup}" method="post">
                    <div class="field-group">
                        <label class="field-label" for="email">이메일 주소</label>
                        <input class="field-input" type="email" id="email" name="email"
                               placeholder="name@example.com" autocomplete="email" required>
                    </div>

                    <div class="field-group">
                        <label class="field-label" for="password">비밀번호</label>
                        <input class="field-input" type="password" id="password" name="password"
                               placeholder="영문·숫자 포함 8자 이상" autocomplete="new-password" required>
                        <p class="field-hint">특수문자를 함께 사용하면 더 안전해요.</p>
                    </div>

                    <div class="field-group">
                        <label class="field-label" for="passwordConfirm">비밀번호 재입력</label>
                        <input class="field-input" type="password" id="passwordConfirm" name="passwordConfirm"
                               placeholder="비밀번호를 다시 입력해 주세요" autocomplete="new-password" required>
                    </div>

                    <div class="field-group">
                        <label class="field-label" for="name">이름</label>
                        <input class="field-input" type="text" id="name" name="name"
                               placeholder="실명 입력" autocomplete="name" required>
                    </div>

                    <div class="field-group">
                        <label class="field-label" for="nickname">닉네임</label>
                        <input class="field-input" type="text" id="nickname" name="nickname"
                               placeholder="다른 회원에게 보여질 이름" autocomplete="nickname" required>
                        <p class="field-hint">특수문자 없이 2~12자로 설정해 주세요.</p>
                    </div>

                    <button class="btn btn-brand btn-lg w-100 signup-submit" type="submit">중고마켓 시작하기</button>
                </form>
                <p class="signup-footnote">이미 가입하셨나요? <a href="#" class="link-light">로그인</a></p>
            </section>

            <aside class="signup-highlight" aria-label="중고마켓 회원 혜택">
                <div class="highlight-sheen" aria-hidden="true"></div>
                <h2>회원 혜택</h2>
                <ul>
                    <li>
                        <strong>한 번의 등록</strong>
                        <span>앱과 카페 상품을 동시에 노출하고 관리할 수 있어요.</span>
                    </li>
                    <li>
                        <strong>안심 거래 보호</strong>
                        <span>사기 예방 가이드를 통해 안전하게 거래를 이어가세요.</span>
                    </li>
                    <li>
                        <strong>맞춤 추천</strong>
                        <span>관심 카테고리를 설정하면 원하는 상품을 더 빠르게 만나요.</span>
                    </li>
                </ul>
            </aside>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: siteFooter"></div>
<th:block th:replace="fragments/footer :: globalScripts"></th:block>
</body>
</html>
