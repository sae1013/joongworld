<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>로그인 | 중고마켓</title>
    <th:block th:replace="fragments/header :: globalHead"></th:block>
    <style>
        .wrap {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: grid;
            place-items: center;
            padding: 40px 16px 80px;
        }

        .card {
            width: min(440px, 100%);
            background: rgba(17, 24, 39, 0.82);
            border-radius: 16px;
            box-shadow: 0 24px 48px rgba(15, 23, 42, 0.32);
            border: 1px solid rgba(148, 163, 184, 0.18);
            padding: 32px;
            color: #e8edf3;
            backdrop-filter: blur(12px);
        }

        h1 {
            margin: 0 0 8px;
            font-size: 26px;
            color: #fff;
        }

        .sub {
            color: #94a3b8;
            font-size: 15px;
            margin-bottom: 28px;
        }

        .field {
            margin-bottom: 22px;
        }

        .label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            color: #cbd5f5;
        }

        .control {
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 12px;
            background: rgba(15, 23, 42, 0.6);
            display: flex;
            align-items: center;
            padding: 12px 14px;
        }

        .control input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 15px;
            background: transparent;
            color: #e8edf3;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 28px;
        }

        .actions .links {
            display: flex;
            gap: 16px;
            font-size: 14px;
        }

        .actions a {
            color: #94a3b8;
            text-decoration: none;
        }

        .actions a:hover {
            color: #fff;
        }

        .btn {
            border-radius: 12px;
            padding: 12px 18px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: #22c55e;
            color: #0b0f14;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        footer {
            padding: 24px 16px;
            text-align: center;
            color: #94a3b8;
            font-size: 13px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div th:replace="fragments/header :: siteHeader"></div>

    <main>
        <article class="card">
            <h1>로그인</h1>
            <p class="sub">중고마켓에 오신 것을 환영합니다.</p>

            <form id="loginForm" novalidate>
                <div class="field">
                    <label class="label" for="loginEmail">이메일 주소</label>
                    <div class="control">
                        <input type="email" id="loginEmail" placeholder="name@example.com" autocomplete="email"/>
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="loginPassword">비밀번호</label>
                    <div class="control">
                        <input type="password" id="loginPassword" placeholder="비밀번호를 입력하세요" autocomplete="current-password"/>
                    </div>
                </div>

                <div class="actions">
                    <div class="links">
                        <a th:href="@{/auth/signup}">회원가입</a>
                        <a href="#">비밀번호 찾기</a>
                    </div>
                    <button class="btn btn-primary" type="submit" id="loginSubmit" disabled>로그인</button>
                </div>
            </form>
        </article>
    </main>

    <div th:replace="fragments/footer :: siteFooter"></div>
</div>

<th:block th:replace="fragments/footer :: globalScripts"></th:block>
<script>
    $(function () {
        const $email = $('#loginEmail');
        const $password = $('#loginPassword');
        const $submit = $('#loginSubmit');
        const $form = $('#loginForm');

        const emailRx = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        function showPopup(options) {
            if (window.Popup && typeof window.Popup.show === 'function') {
                window.Popup.show(options);
            } else {
                const message = typeof options === 'string' ? options : options?.message || '알림';
                alert(message);
            }
        }

        function validate() {
            const email = ($email.val() || '').trim();
            const pw = $password.val() || '';
            const isValid = emailRx.test(email) && pw.length >= 4;
            $submit.prop('disabled', !isValid);
            return isValid;
        }

        $form.on('input', validate);

        async function handleSubmit(event) {
            event.preventDefault();
            if (!validate()) {
                return;
            }

            if (!window.apiService) {
                showPopup('HTTP 클라이언트를 초기화할 수 없습니다.');
                return;
            }

            const payload = {
                email: ($email.val() || '').trim(),
                password: $password.val() || ''
            };

            try {
                $submit.prop('disabled', true);
                const tokenResponse = await window.apiService.post('/api/auth/login', payload);

                if (tokenResponse?.accessToken) {
                    sessionStorage.setItem('accessToken', tokenResponse.accessToken);
                }
                if (tokenResponse?.refreshToken) {
                    sessionStorage.setItem('refreshToken', tokenResponse.refreshToken);
                }

                showPopup({
                    title: '로그인 완료',
                    message: '중고마켓에 다시 오신 것을 환영합니다.',
                    actions: [
                        {
                            label: '확인',
                            variant: 'primary',
                            handler: () => {
                                const redirect = new URLSearchParams(window.location.search).get('redirect');
                                window.location.replace(redirect || '/home');
                            }
                        }
                    ]
                });
            } catch (error) {
                const message = error?.message || '로그인 중 오류가 발생했습니다. 다시 시도해 주세요.';
                showPopup({
                    title: '로그인 실패',
                    message,
                    actions: [
                        { label: '확인', variant: 'primary' }
                    ]
                });
                $submit.prop('disabled', false);
                validate();
            }
        }

        $form.on('submit', handleSubmit);
    });
</script>
</body>
</html>
